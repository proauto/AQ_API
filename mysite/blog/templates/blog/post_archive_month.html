<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Post Archive Month</title>
</head>
<body>


<h1>Post Archive for {{ month|date:"N, Y" }}</h1>

<div>
    <ul>
        {% for post in object_list %}
        <li>{{ ost.modify_date|date:"Y-m-d"}}&nbsp;&nbsp;&nbsp;
        <a href="{{ post.get_absolute_url }}"><strong>{{ post.title }}</strong></a></li>
        {% endfor %}
    </ul>
</div>

</body>
</html>
