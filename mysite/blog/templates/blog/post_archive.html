<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Post Archive</title>
</head>
<body>
<h1>Post Archive</h1>
<ul>
    {% for date in date_list %}
        <li style="display: inline;">
            <a href="{% url 'blog:post_year_archive' date|date:'Y' %}">Year-{{ date|date:"Y" }}</a>
        </li>
    {% endfor %}
</ul>
<br/>

<div>
    <ul>
        {% for post in object_list %}
        <li>{{ post.modify_date|date:"Y-m-d" }}&nbsp;&nbsp;&nbsp;
        <a href="{{post.get_absolute_url }}"><stong>{{post.title}}</stong></a></li>
        {% endfor %}
    </ul>
</div>

</body>
</html>
